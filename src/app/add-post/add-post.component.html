<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="content">
  <div class="addPost">
    <h3>New post:</h3>
    <br>
    <form>
      <div>
        <label>Title:
          <div>
            <input class="input" #title />
          </div>
          <br>
        </label>
        <label>Text:
          <div>
            <textarea class="input" rows="5" cols="30" #text></textarea>
          </div>
        </label>
        <br>
        <label>Image:
          <div>
            <input type="file" (click)="onFileChanged($event)">
          </div>
        </label>
        <br>
        <label>Author:
          <div>
            <input class="input" #author>
          </div>
        </label>
      </div>
      <br><br>

      <button (click)="addNewPost(title.value, '', text.value,0, author.value)">Add new post</button>
    </form>
  </div>
</div>
