<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="content">
  <div class="posts" *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <img *ngIf="post.imageUrl.length > 0" alt="Post image" width="100%" height="auto" src="{{post.imageUrl}}">
    <p>{{post.text}}</p>
    <button (click)="upvote(post)">⬆</button><span><b>{{post.rating}}</b></span><button>⬇</button>
  </div>
</div>
